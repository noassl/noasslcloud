# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-1.json

syncthing:
  inherit: "schedule-all"
  repository: "rclone:truenas:backups/janik/restic/Syncthing"
  password-file: "/home/nuc/Syncthing/.restic-password"
  lock: "/tmp/resticprofile-profile-home.lock"
  force-inactive-lock: true
  backup:
    verbose: true
    tag:
      - "resticprofile.timer"
    source:
      - "/home/nuc/Syncthing"
    exclude-file: "/home/nuc/Syncthing/.restic-exclude"
  forget:
    verbose: true
    tag:
      - "resticprofile.timer"
    group-by: "paths"
    keep-daily: 14
    keep-weekly: 4
    keep-monthly: 6
    keep-yearly: 3
  prune:
    schedule: weekly
  copy:
    repository: "rclone:edu-onedrive:restic-mirror/Syncthing"
    password-file: "/home/nuc/Syncthing/.restic-password"
onedrive:
  inherit: "schedule-cleanup"
  repository: "rclone:edu-onedrive:restic-mirror/Syncthing"
  password-file: "/home/nuc/Syncthing/.restic-password"
  forget:
    verbose: true
    tag:
      - "resticprofile.timer"
      - "systemd.timer"
    group-by: "paths"
    keep-daily: 14
    keep-weekly: 4
    keep-monthly: 6
    keep-yearly: 3
  prune:
    schedule: weekly
