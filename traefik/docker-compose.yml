# https://www.smarthomebeginner.com/traefik-v3-docker-compose-guide-2024/

services:
  traefik:
    image: traefik:v3.1
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
      # Rustdesk (Fernwartung) ports
      - "21115:21115/tcp"
      - "21116:21116/tcp"
      - "21117:21117/tcp"
      - "21118:21118/tcp"
      - "21119:21119/tcp"
      - "21116:21116/udp"
    command:
      - --global.sendAnonymousUsage=false
      # HTTP to HTTPS redirection
      - --entrypoints.web.address=:80
      # - --entrypoints.web.http.redirections.entrypoint.to=websecure
      # - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls=true
      # Traefik dashboard
      - --api.dashboard=true # Enable dashboard
      - --api.insecure=true # Public access to API (insecure)
      # Conf file for TLS certs
      - --providers.file.filename=/etc/traefik/certs.config.yml
      # Docker provider
      - --providers.docker.exposedByDefault=false
      - --providers.docker.network=traefik
      # Logs
      - --log.filePath=/logs/traefik.log
      - --log.level=ERROR
      - --accessLog.filePath=/logs/access.log
      # RustDesk (Fernwartung) entrypoints
      - --entrypoints.rd5-tcp.address=:21115/tcp
      - --entrypoints.rd6-tcp.address=:21116/tcp
      - --entrypoints.rd7-tcp.address=:21117/tcp
      - --entrypoints.rd8-tcp.address=:21118/tcp
      - --entrypoints.rd9-tcp.address=:21119/tcp
      - --entrypoints.rd6-udp.address=:21116/udp
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.service=api@internal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/etc/traefik
      - ./certs:/etc/certs
      - ./logs:/logs
    networks:
      - "traefik"
    restart: unless-stopped
    container_name: traefik

networks:
  traefik:
    external: true
